<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <div class="container">
      <div style="font-family:'Fira Sans', verdana;
      display: flex;
      margin: auto;
      width: 90%;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      color: white;
      max-width: 1000px;">
        <img src="https://www.intuitautomation.com/static/media/logo.06d11ffe6d39ae619837.PNG" style="width:200px;height:300px;">
        <a style="padding-top: 150px;
          display: flex;
          color: #ffd260;
          font-family: 'Fira Sans', verdana;
          font-size: 300%;
          text-decoration: none;" href="https://www.intuitautomation.com">Intuit Automation</a>
      </div>
      <form action="https://www.intuitautomation.com/cancelbooking" method="get" style="padding-top: 20px;
      padding-left: 20px;
      padding-bottom: 20px;
      padding-right: 20px;
      margin: auto;
      width: 80%;
      background:#ffd260; 
      border-radius: 50px;
      text-align: center;">
        <section >
          <p style="font-family: 'Fira Sans', verdana;
          font-size: 160%; color: black;">Thank you for booking an appointment with us!</p>
          <p style="font-family: 'Fira Sans', verdana;
          font-size: 160%; color: black;">Your Zoom appointment is on:</p>
          <p style="font-family: 'Fira Sans', verdana;
          font-size: 160%; color:#fff; font-weight: bold;">{{data.date}} at {{data.time}}</p>
          <p style="font-family: 'Fira Sans', verdana;
          font-size: 160%; color: black;">Pleased be prepared to talk in depth about company procedures. You may cancel your appointment at any time by clicking the button below.</p>
          <button type="submit" name="email" value={{data.email}} style="font-family: 'Fira Sans', verdana;
          outline: none;
          padding: 5px 5px;
          background:#fff; 
          border-radius: 50px;
          cursor: pointer;">Cancel Booking</button>
        </section>
    </form> 
  </div>
</body>
</html>
